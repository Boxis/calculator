<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container" id="grid-calc">
     
        <input type="textbox" name="display">

        <button id="btn-ac">AC</button>
        <button id="btn-plusminus">+/−</button>
        <button id="btn-modulo">%</button>
        <button id="btn-division">÷</button>

        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="btn-multiply">×</button>

        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="btn-minus">−</button>

        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button id="btn-plus">+</button>

        <button id="btn-0">0</button>
        <button id="btn-period">.</button>
        <button id="btn-eq">=</button>
        
    </div>
    
</body>
</html>
