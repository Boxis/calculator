<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container" id="grid-calc">
     
        <input type="text" id="display" value="" disabled>

        <button id="btn-ac" onclick="display.value = ''" class="button-signs">AC</button>
        <button id="btn-del" class="button-signs" value="del">DEL</button>
        <button id="btn-plusminus" class="button-signs" value="+-">+/−</button>
        <button id="btn-division" class="button-signs" value="/">÷</button>

        <button id="btn-7" class="button-number" value="7">7</button>
        <button id="btn-8" class="button-number" value="8">8</button>
        <button id="btn-9" class="button-number" value="9">9</button>
        <button id="btn-multiply" class="button-signs" value="*">×</button>

        <button id="btn-4" class="button-number" value="4">4</button>
        <button id="btn-5" class="button-number" value="5">5</button>
        <button id="btn-6" class="button-number" value="6">6</button>
        <button id="btn-minus" class="button-signs" value="-">−</button>

        <button id="btn-1" class="button-number" value="1">1</button>
        <button id="btn-2" class="button-number" value="2">2</button>
        <button id="btn-3" class="button-number" value="3">3</button>
        <button id="btn-plus" class="button-signs" value="+">+</button>

        <button id="btn-0" class="button-number" value="0">0</button>
        <button id="btn-period" class="button-signs" value=".">.</button>
        <button id="btn-eq" class="button-signs" value="=">=</button>
        
    </div>
    
</body>
</html>
